<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optical Switch Network Demonstration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Optical Switch Network Demonstration</h1>
        </header>
        
        <div class="controls">
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="default">默认模式</button>
                <button class="mode-btn" data-mode="custom">自定义模式</button>
            </div>

            <div class="custom-controls" style="display: none;">
                <div class="control-group">
                    <label for="layerCount">层数:</label>
                    <input type="number" id="layerCount" min="1" max="5" value="3">
                    <button id="generateLayerTable">生成配置表</button>
                </div>
                
                <div class="layer-config-table" id="layerConfigTable" style="display: none;">
                    <h3>层配置表</h3>
                    <table id="layerParamsTable">
                        <thead>
                            <tr>
                                <th>参数/层</th>
                                <!-- 动态生成列头 -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="switchesCountRow">
                                <td>开关数量</td>
                                <!-- 动态生成单元格 -->
                            </tr>
                            <tr id="inputPortsRow">
                                <td>输入端口数</td>
                                <!-- 动态生成单元格 -->
                            </tr>
                            <tr id="outputPortsRow">
                                <td>输出端口数</td>
                                <!-- 动态生成单元格 -->
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <button id="applyCustomConfig">应用配置</button>
            </div>
        </div>
        
        <div class="network-container">
            <div class="inputs">
                <!-- 输入端口将通过JS动态生成 -->
            </div>
            
            <div class="switch-network" id="switchNetwork">
                <!-- 开关网络将通过JS动态生成 -->
            </div>
            
            <div class="outputs">
                <!-- 输出端口将通过JS动态生成 -->
            </div>
        </div>
        
        <div class="info-panel">
            <h3>信号路径</h3>
            <div id="signalPath">点击输入端口查看信号路径</div>
            
            <h3>端口连接映射</h3>
            <div id="connectionMapping">点击任意输入端口或开关查看所有连接关系</div>
        </div>
        
        <!-- 连接状态配置菜单 -->
        <div class="connection-config-menu" id="connectionConfigMenu" style="display: none;">
            <div class="menu-header">选择连接状态</div>
            <div class="menu-items" id="connectionMenuItems">
                <!-- 连接状态项将通过JS动态生成 -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
